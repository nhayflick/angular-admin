<md-toolbar layout-padding>
	<h3 >Rockbot Admin</h3>
</md-toolbar>
<md-content>
	<div layout="column" layout-margin layout-fill layout-padding>
		<div flex layout-align="top center">
			<h1>Venue Detail View</h1>
			<md-whiteframe class="md-whiteframe-z1" layout="column" layout-align="top center" layout-margin layout-fill layout-padding>
				<md-toolbar md-theme="indigo" layout-align="center center" >
					<h2> <i class="fa {{venue.live | venueLive}}"></i> {{venue.name}}</h2>
				</md-toolbar>
				<md-content class="md-padding">
					<p id="venue-details">ID: {{venue.id}}</p>
					<p>Venue Details Go Here... </p>
				</md-content>
			</md-whiteframe>
		</div>
	</div>
</md-content>
