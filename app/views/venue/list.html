<h1>Venue Index View</h1>
<form class="form-inline">
  <div class="form-group">
    <label>Order By
      <select class="form-control" ng-model="orderProp">
        <option value="name">Name</option>
        <option value="id">ID</option>
        <option value="addDate">Date Added</option>
        <option value="-live">Online</option>
      </select>
    </label>
  </div>
  <div class="form-group">
    <input class="input-sm" ng-model="textMatcher" placeholder="Search for a venue"></input>
  </div>
</form>
<ul>
  <li ng-repeat="venue in venues | orderBy:orderProp | filter:textMatcher">
    <h5><span class="glyphicon {{venue.live | venueLive}}"></span> <a id="venue-{{venue.id}}" href="#/venue/{{venue.id}}">{{ venue.name }}</a></h5>
  </li>
  <a id="new-venue" href="#/venue/new" class="btn btn-success">Create New Venue</a>
</ul>
