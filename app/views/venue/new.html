<h1>New Venue</h1>
<form role="form" ng-submit="addVenue()">
  <div class="form-group">
    <input class="form-control" type="text" name="name" ng-model="newVenue.name"/>
  </div>
  <div class="form-group">
    <input class="form-control" type="text" name="id" ng-model="newVenue.id"/>
  </div>
  <input class="btn btn-success" type="submit">
</form>
